Summary: Dream Calm - A soothing app for babies
Description: |
  Dream Calm is a gentle companion for babies, offering a curated selection of calming sounds and images to aid in peaceful sleep. Inspired by Branden Archer's "Baby Sleep Sounds," our app aims to create a soothing environment conducive to relaxation and tranquility for your little one.

  Features:
  - Select from a variety of calming sounds.
  - Set a sleep timer to automatically stop playback.
  - Record and save your own sounds.
  - Choose from different themes (Light/Dark).
